			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						if(clientWidth >= 640) {
							docEl.style.fontSize = '100px';
						} else {
							docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
						}
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>

    //重力感应
 function readyFn() {
        'use strict';
        var dom = document.querySelector('.gear'),
            img = dom.querySelector('img');
        var IMG_W = img.width;
           // IMG_H = img.height;
        var WIN_W = document.documentElement.clientWidth;
          //  WIN_H = document.documentElement.clientHeight;
        var timefragment = 0,               // 时间片计时
            nowts = 0;                      // 当前时间
        // 设置默认的left/top
      //dom.style.top = -(IMG_H - WIN_H) / 2 + 'px';
       dom.style.left = -(IMG_W - WIN_W) / 2 + 'px';
        window.addEventListener('deviceorientation', function (evt) {
            nowts = new Date().getTime();
            // 控制时间片
            if (nowts  - timefragment > 37) {
                timefragment = nowts;
                var alpha = evt.alpha,          //垂直于屏幕的轴 0 ~ 360
                   // beta = evt.beta,            //横向 X 轴 -180 ~ 180
                    gamma = evt.gamma;          //纵向 Y 轴 -90 ~ 90
               // var top = parseInt(dom.style.top, 10) || 0,
                   var left = parseInt(dom.style.left, 10) || 0;
                var _top, _left;
               // _top = top - (beta / 180 * 30);
                _left = left - (gamma / 90 * 30);
               // _top = _top >= 0 ? 0 : (_top < (WIN_H - IMG_H) ? (WIN_H - IMG_H) : _top);
                _left = _left >= 0 ? 0 : (_left < (WIN_W - IMG_W) ? (WIN_W - IMG_W) : _left);
               // dom.style.top = _top + 'px';
                dom.style.left = _left + 'px';
            }
        }, false);
    }

//下一页切换 tis为当前页，nex为需要切换到的目标页
var qie=function (tis,nex){
    $('#'+tis).attr('style','transition:1s;opacity:0;');
    setTimeout(function(){
        $('#'+tis).attr('style','display:none');
        window.location.hash='#'+nex;
        $(document).scrollTop(0);
        $(window).scrollTop(0);
        $('#'+nex).attr('style','transition:1s;opacity:1;display:block;');
    },1500);
}
//上一页切换 tis为当前页，nex为需要切换到的目标页
var qieTop=function (tis,nex){
    $('#'+tis).attr('style','transition:1s;opacity:0;');
    setTimeout(function(){
        $('#'+tis).attr('style','display:none');
        $('#'+nex).attr('style','transition:1s;opacity:1;display:block;');
    },1500);
}
